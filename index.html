<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa|Montserrat" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:600" rel="stylesheet">
    <script src="main.js"></script>
    <script src="player.js"></script>
    <script src="board.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="title">
        <h1>TIC TAC TOE</h1>
    </div>
    <section>
        <div class="player1">
                    Player 1
        </div>   
        <div class="gameArea">
            <div id="gameboard">   
            </div>
        </div>
        <div class="player2">
                Player 2
        </div>
    </section>
    </div> 
    <div class="startGame">
        <div class="button-container">
            <div class="dropdown">
                <button class="dropbtn" id="boardSize">Board Size</button>
                <div class="dropdown-content boardSize">
                    <div id="boardSize3">3</div>
                    <div id="boardSize5">5</div>
                    <div id="boardSize7">7</div>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn" id="winCondition">Win Conditions</button>
                <div class="dropdown-content winCondition">
                    <div id="winCondition3">3 Matches to Win</div>
                    <div id="winCondition5">5 Matches to Win</div>
                    <div id="winCondition7">7 Matches to Win</div>
                </div>
                <button id="start">Start</button>
                <button class="reset">Reset</button>
        </div>
    </div>
</body>
</html>
