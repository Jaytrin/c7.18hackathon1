<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa|Montserrat" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>TIC TAC TOE</h1>
    <section>
        <div class="startGame">
            <div class="dropdown boardSize">
                    <button class="dropbtn">Board Size</button>
                    <div class="dropdown-content">
                        <div class="boardSize3">3 x 3</div>
                        <div class="boardSize5">5 x 5</div>
                        <div class="boardSize7">7 x 7</div>
                    </div>
                    </div>a
            <div class="dropdown winCondition">
                <button class="dropbtn">Win Condition</button>
                <div class="dropdown-content">
                    <div class="win3">3 Matches to Win</div>
                    <div class="win5">5 Matches to Win</div>
                    <div class="win7">7 Matches to Win</div>
                </div>
                </div>
            <button class="reset">Restart</button>
        </div>
        <div id="gameboard">
                <div class="tile">
                    <div class="value1">X</div>
                </div>
                <div class="tile">
                    <div class="value2">O</div>
                </div>
                <div class="tile">
                    <div class="value3"></div>
                </div>
                <div class="tile">
                    <div class="value4"></div>
                </div>
                <div class="tile">
                    <div class="value5"></div>
                </div>
                <div class="tile">
                    <div class="value6"></div>
                </div>
                <div class="tile">
                    <div class="value7"></div>
                </div>
                <div class="tile">
                    <div class="value8"></div>
                </div>
                <div class="tile">
                    <div class="value9"></div>
                </div>
        </div>
        <div class="playerInfo">
            <div #player1>
                    Player 1
                </div>
                <div #player2>
                    Player 2
                </div>
    </section>

    </div>
</body>
</html>
