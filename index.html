<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa|Montserrat" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
    <script src="player.js"></script>
    <script src="board.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>TIC TAC TOE</h1>
    <section>
        <div class="startGame">
            <div class="dropdown">
                    <button class="dropbtn">Board Size</button>
                    <div class="dropdown-content boardSize">
                        <div id="boardSize3">3 x 3</div>
                    </div>
                    </div>
            <div class="dropdown">
                <button class="dropbtn">Win Condition</button>
                <div class="dropdown-content winCondition">
                    <div id="winCondition3">3 Matches to Win</div>
                </div>
                </div>
            <button class="reset">Reset</button>
            <button id="start">Start</button>
        </div>
        <div id="gameboard">
                <div class="tile">
                    <div id="value1"></div>
                </div>
                <div class="tile">
                    <div id="value2"></div>
                </div>
                <div class="tile">
                    <div id="value3"></div>
                </div>
                <div class="tile">
                    <div id="value4"></div>
                </div>
                <div class="tile">
                    <div id="value5"></div>
                </div>
                <div class="tile">
                    <div id="value6"></div>
                </div>
                <div class="tile">
                    <div id="value7"></div>
                </div>
                <div class="tile">
                    <div id="value8"></div>
                </div>
                <div class="tile">
                    <div id="value9"></div>
                </div>
        </div>
        <div class="playerInfo">
            <div id="player1">
                    Player 1
                </div>
            <div id="player2">
                    Player 2
            </div>
    </section>

    </div>
</body>
</html>
